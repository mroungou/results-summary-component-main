<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/dist/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>

</head>
<body>
<!-- <main> -->
  <div class="result">
    <p class="your-result">Your Result</p>
    <div class="score">
      <p class="percentage">
        <span class="hundred">76</span>
        of 100
      </p>
    </div>
    <p class="percentile"><span class="encourage">Great</span> You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  
  <div class="summary">
    <p>Summary</p>
    <div class="reaction skill">
      <img src="/assets/images/icon-reaction.svg" alt="">
      <div class="competence">Reaction</div>
      <div class="metric"><span class="number">80</span> / 100</div>
    </div>
    <div class="memory skill">
      <img src="/assets/images/icon-memory.svg" alt="">
      <div class="competence">Memory</div>
      <div class="metric"><span class="number">92</span> / 100</div>
    </div>
    <div class="verbal skill">
      <img src="/assets/images/icon-verbal.svg" alt="">
      <div class="competence">Verbal</div>
      <div class="metric"><span class="number">61</span> / 100</div>
    </div>
    <div class="visual skill">
      <img src="/assets/images/icon-visual.svg" alt="">
      <div class="competence">Visual</div>
      <div class="metric"><span class="number">72</span> / 100</div>
    </div>
    <div class="continue">
      <button class="button">Continue</button>
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
<!-- </main> -->
</body>
</html>
