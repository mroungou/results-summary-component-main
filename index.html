<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/dist/css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>

</head>
<body>

  <div class="result">
    <p>Your Result</p>
    <div class="score">
      76
      of 100
    </div>
    Great
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  
  <div class="summary">
    <p>Summary</p>
    <div class="reaction">
      <img src="/assets/images/icon-reaction.svg" alt="">
      <span class="competence">Reaction</span>
      <span class="metric">80 / 100</span>
    </div>
    <div class="memory">
      <img src="/assets/images/icon-memory.svg" alt="">
      <span class="competence">Memory</span>
      <span class="metric">92 / 100</span>
    </div>
    <div class="verbal">
      <img src="/assets/images/icon-verbal.svg" alt="">
      <span class="competence">Verbal</span>
      <span class="metric">61 / 100</span>
    </div>
    <div class="visual">
      <img src="/assets/images/icon-visual.svg" alt="">
      <span class="competence">Visual</span>
      <span class="metric">72 / 100</span>
    </div>
    <div class="continue">Continue</div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
